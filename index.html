<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/normal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="image-container">
      <img src="/images/image-equilibrium.jpg" alt="rainbow cube" class="image">
      <div class="image-overlay">
        <img src="images/icon-view.svg" alt="" class="view">
      </div>
    </div>
  
    <div class="content">
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="stats">
        <span class="left">
          <img src="/images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </span>
        <span class="right">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </span>
      </div>
      <div class="author">
        <img src="/images/image-avatar.png" alt="">
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
